name = "finger-soccer-backend"
main = "src/index.js"
compatibility_date = "2025-10-30"

# 替换为你的 Cloudflare Account ID (在 Dashbord 右侧可以找到)
account_id = "YOUR_CLOUDFLARE_ACCOUNT_ID"

# D1 数据库绑定配置
[[d1_databases]]
binding = "DB" # 代码中通过 env.DB 访问
database_name = "finger-soccer-db"
database_id = "YOUR_D1_DATABASE_ID" # 运行 wrangler d1 create finger-soccer-db 后生成的 ID

# 环境变量 (AppID 和 Secret)
# 为了安全，建议生产环境使用 `wrangler secret put` 设置密钥
# 开发测试可以直接写在这里
[vars]
WX_APP_ID = ""
WX_APP_SECRET = ""
DY_APP_ID = ""
DY_APP_SECRET = ""

# 允许跨域
[dev]
port = 8787